<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Challenge</title>
</head>
<body>
    <header>
        <h1>JavaScript Challenge!</h1>
        <section id="timer">Go!</section>
    </header>
    <main>
        <p>
            click START to begin the challenge. Once you click start the first multiple choice question will appear and the timer will countdown to zero. For every incorrect answer subitted, time will be subtracted from the timer.
        </p>
        <ul></ul>
        <div><button type="button">Start</button></div>
        <form>
            <label for="initials">Enter Initials and save your score</label><br>
            <input type="text" id="initials" name="initials"><br>
            <input type="submit" value="save">
        </form>

        <div class = "card">
            <h2>High Scores</h2>
            <p>Top Scorers: <span id="initials"></span></p>
            <p>Score: <span id="score"></span></p>
        <div>
    </main>

    <script src = "script.js"></script>
</body>
</html>
